spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

web:
  filter:
    cors:
      allowed-headers: ${ALLOWED_HEADERS}
      allowed-methods: ${ALLOWED_METHODS}
      allowed-origins: ${ALLOWED_ORIGINS}
  security:
    jwt:
      secret: ${SECRET}
      expiration-ms: ${EXPIRATION_MS}
      issuer: ${ISSUER}

springdoc:
  api-docs:
    enabled: false
